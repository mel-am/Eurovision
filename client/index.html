    <div id="comment-box">
      <h2>WHAT DO YOU THINK OF THIS ENTRY?</h2>
      <form id="messageForm">
         <div>
        <label for="country_voting"></label>
        <select name="review" id="review" required>
          <option value="" disabled selected>Select an entry</option>
          <option value="Albania">Albania: Titan</option>
          <option value="Armenia">Armenia: Jako</option>
          <option value="Australia">Australia: One Milkali (One Blood)</option>
          <option value="Austria">Austria: We will rave</option>
          <option value="Azerbaijan">Azerbaijan: Özünlə Apar</option>
          <option value="Belgium">Belgium: Before the Party's Over</option>
          <option value="Croatia">Croatia: Rim Tim Tagi Dim</option>
          <option value="Cyprus">Cyprus: Liar</option>
          <option value="Czechi">Czechi: Pedestal</option>
          <option value="Denmark">Denmark: Sand</option>
          <option value="Estonia">Estonia: (nendest) narkootikumidest ei tea me (küll) midagi </option>
          <option value="Finland">Finland: No Rules!</option>
          <option value="France">France: Mon amour</option>
          <option value="Georgia">Georgia: Firefighter</option>
          <option value="Germany">Germany: Always on the Run</option>
          <option value="Greece">Greece: Zari</option>
          <option value="Iceland">Iceland: Doomsday Blue</option>
          <option value="Israel">Israel: Hurricane</option>
          <option value="Italy">Italy: La noia</option>
          <option value="Latvia">Latvia: Hollow</option>
          <option value="Luxembourg">Luxembourg: Fighter</option>
          <option value="Malta">Malta: Loop</option>
          <option value="Moldova">Moldova: In the Middle</option>
          <option value="Netherlands">Netherland: Europapa</option>
          <option value="Norway">Norway: Ulveham</option>
          <option value="Poland">Poland: Grito</option>
          <option value="San Marino">San Marino: 11:11</option>
          <option value="Serbia">Serbia: Ramonda</option>
          <option value="Slovenia">Slovenia: Veronika</option>
          <option value="Spain">Spain: Zorra</option>
          <option value="Sweden">Sweden: Unforgettable</option>
          <option value="Ukraine">Ukraine: Teresa & Maria</option>
          <option value="United Kingdom">United Kingdom: Dizzy</option>
        </select>
        <div id="input-form">
        <input id="nameInput" name="name" placeholder="Write your name" />
        <textarea
          id="messageInput"
          name="message"
          placeholder="Leave a message"
        ></textarea>
                  </div>

                  <fieldset>
  <legend> Your Eurovision Verdict</legend>
  <div id="like">
    <input type="radio" name="opinion" id="agree" value="like">
    <label for="agree">
      <div class="container">
        <img src="https://trello.com/1/cards/661f8737643286faa8234813/attachments/661f8753fcfbf9896626e5f5/previews/661f8754fcfbf9896626e617/download/GettyImages-3136017.jpg" alt="Abba with thumbs up"> 
        <p>Douze Points!</p>
      </div>
    </label>
  </div>

  <div id="dislike">
    <input type="radio" name="opinion" id="disagree" value="dislike">
    <label for="disagree">
      <div class="container">
        <img src="https://trello.com/1/cards/661f8c115facc641dc41fbb6/attachments/661f8c238203063f048ea2d3/previews/661f8c248203063f048ea323/download/GettyImages-3136017.jpg" alt="Abba turned upside down for dislike"> 
        <p>Nil Points!</p>
      </div>
    </label>
  </div>
</fieldset>
